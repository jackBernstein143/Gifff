<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIF Creator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 320px;
            height: 320px;
        }
        #video, #gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        #gif {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .button-container {
            position: fixed;
            bottom: 64px;
            left: 50%;
            transform: translateX(-50%);
            width: 76px;
            height: 76px;
        }
        #record-button, #share-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 76px;
            height: 76px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        #record-button {
            background-color: #ff4d4d;
        }
        #record-button.recording {
            transform: scale(1.15);
            background-color: rgba(255, 77, 77, 0.1);
        }
        #share-button {
            display: none;
            background-color: #41C1EA;
            background-image: url('https://uploads-ssl.webflow.com/666644756f0e47b6407ce49c/6690562939a9c723b376c755_IoPaperPlane.png');
            background-size: 32px;
            background-repeat: no-repeat;
            background-position: center;
        }
        #progress-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            transform: rotate(-90deg);
        }
        #progress-ring circle {
            stroke-dasharray: 237.76;
            stroke-dashoffset: 237.76;
            stroke: #ff4d4d;
            stroke-width: 8px;
            fill: transparent;
            transition: stroke-dashoffset 0.1s linear;
            stroke-linecap: round;
        }
        #close-button, #flip-button {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: cover;
            border: none;
            cursor: pointer;
            z-index: 10;
            background-color: transparent;
            filter: drop-shadow(0px 0px 3px rgba(0,0,0,0.5));
        }
        #close-button {
            top: 10px;
            right: 10px;
            background-image: url('https://uploads-ssl.webflow.com/666644756f0e47b6407ce49c/6695d3ac001e82f6fbf3f2a9_Close_round.png');
            display: none;
        }
        #flip-button {
            bottom: 10px;
            right: 10px;
            background-image: url('https://uploads-ssl.webflow.com/666644756f0e47b6407ce49c/669969f71d7fd7241ce7e022_flip_camera_android.png');
        }
        #canvas {
            display: none;
        }
        #caption-input {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            padding: 4px 10px;
            border: none;
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.60);
            backdrop-filter: blur(6px);
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
            color: black;
            min-width: 100px;
            max-width: 80%;
            width: auto;
        }
        #caption-input::placeholder {
            color: black;
        }
        #caption-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.80);
        }
        #caption-display {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            padding: 4px 10px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.80);
            backdrop-filter: blur(6px);
            border-radius: 100px;
            font-size: 14px;
            max-width: 80%;
            word-wrap: break-word;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay muted playsinline></video>
        <img id="gif" alt="Generated GIF">
        <button id="close-button"></button>
        <button id="flip-button"></button>
        <div class="button-container">
            <svg id="progress-ring" width="92" height="92">
                <circle r="38" cx="46" cy="46"/>
            </svg>
            <button id="record-button"></button>
            <button id="share-button"></button>
        </div>
        <input type="text" id="caption-input" placeholder="add a caption" maxlength="50">
        <div id="caption-display"></div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
