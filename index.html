<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIF Creator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 320px;
            height: 320px;
        }
        #video, #gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        #gif {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #record-button, #share-button {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        #record-button {
            background-color: #ff4d4d;
        }
        #share-button {
            display: none;
            background-color: #4CAF50;
        }
        #close-button, #flip-button {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
            border: none;
            cursor: pointer;
        }
        #close-button {
            top: 10px;
            right: 10px;
            background-image: url('path_to_close_icon.png');
            display: none;
        }
        #flip-button {
            top: 10px;
            left: 10px;
            background-image: url('path_to_flip_icon.png');
        }
        #caption-input, #caption-display {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 5px 10px;
        }
        #caption-input {
            display: none;
            border: none;
            text-align: center;
        }
        #caption-display {
            display: none;
            text-align: center;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay muted playsinline></video>
        <img id="gif" alt="Generated GIF">
        <button id="close-button"></button>
        <button id="flip-button"></button>
        <button id="record-button"></button>
        <button id="share-button"></button>
        <input type="text" id="caption-input" placeholder="Add a caption">
        <div id="caption-display"></div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
