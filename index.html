<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIF Creator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            touch-action: none;
        }
        .container {
            position: relative;
            width: 320px;
            height: 320px;
        }
        #video, #gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        #gif {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .button-container {
            position: fixed;
            bottom: 64px;
            left: 50%;
            transform: translateX(-50%);
            width: 76px;
            height: 76px;
        }
        #record-button, #share-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 76px;
            height: 76px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        #record-button {
            background-color: #ff4d4d;
        }
        #share-button {
            display: none;
            background-color: #41C1EA;
            background-image: url('https://uploads-ssl.webflow.com/666644756f0e47b6407ce49c/6690562939a9c723b376c755_IoPaperPlane.png');
            background-size: 32px;
            background-repeat: no-repeat;
            background-position: center;
        }
        #progress-ring {
            position: absolute;
            top: -6px;
            left: -6px;
            transform: rotate(-90deg);
        }
        #progress-ring circle {
            stroke-dasharray: 238.76;
            stroke-dashoffset: 238.76;
            stroke: #ff4d4d;
            stroke-width: 6px;
            fill: transparent;
            transition: stroke-dashoffset 0.1s linear;
        }
        #close-button, #flip-button {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: cover;
            border: none;
            cursor: pointer;
            z-index: 10;
            background-color: transparent;
            filter: drop-shadow(0px 0px 3px rgba(0,0,0,0.5));
        }
        #close-button {
            top: 10px;
            right: 10px;
            background-image: url('https://uploads-ssl.webflow.com/666644756f0e47b6407ce49c/6695d3ac001e82f6fbf3f2a9_Close_round.png');
            display: none;
        }
        #flip-button {
            bottom: 10px;
            right: 10px;
            background-image: url('https://uploads-ssl.webflow.com/666644756f0e47b6407ce49c/669969f71d7fd7241ce7e022_flip_camera_android.png');
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay muted playsinline></video>
        <img id="gif" alt="Generated GIF">
        <button id="close-button"></button>
        <button id="flip-button"></button>
        <div class="button-container">
            <svg id="progress-ring" width="88" height="88">
                <circle r="38" cx="44" cy="44"/>
            </svg>
            <button id="record-button"></button>
            <button id="share-button"></button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
