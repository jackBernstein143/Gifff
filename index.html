<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to GIF Converter</title>
    <style>
        #videoContainer {
            position: relative;
            width: 320px;
            height: 240px;
        }

        #video,
        #gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #gif {
            display: none;
        }

        #video {
            border: 2px solid red; /* Highlight video element */
            object-fit: cover; /* Maintain aspect ratio */
        }

        #log {
            white-space: pre-wrap;
            background: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h1>Record Video and Create GIF</h1>
    <div id="videoContainer">
        <video id="video" width="320" height="240" autoplay muted playsinline></video>
        <img id="gif" alt="Generated GIF">
    </div>
    <br>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <br><br>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    <br><br>
    <a id="downloadLink" download="output.gif">Download GIF</a>
    <div id="log"></div>

    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
