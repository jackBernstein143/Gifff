<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Video to GIF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #videoContainer {
            width: 320px;
            height: 320px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }
        #video, #gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        #gif {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        <img id="gif" alt="Generated GIF">
    </div>
    <button id="startRecording">Start Recording</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <a id="downloadLink" download="output.gif">Download GIF</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
